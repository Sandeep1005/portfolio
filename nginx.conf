server {
    listen 80;

    # Serve static frontend files
    root /usr/share/nginx/html;
    index index.html;

    # Reverse proxy for backend endpoint
    location /contact {
        proxy_pass http://backend:8000/contact;   # backend service + port inside Docker network
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse proxy for backend endpoint
    location /ask {
        proxy_pass http://backend:8000/ask;   # backend service + port inside Docker network
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: fallback all routes to index.html (SPA support)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
