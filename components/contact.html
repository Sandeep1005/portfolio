<!-- Contact Section -->
<section id="contact" class="section contact-section">
    <h2>Contact Me</h2>
    
    
    <div class="contact-links">
    <a href="mailto:your.email@example.com" class="contact-item">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" />
    <span>Email</span>
    </a>
    
    
    <a href="https://linkedin.com/in/yourprofile" target="_blank" class="contact-item">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" />
    <span>LinkedIn</span>
    </a>
    
    
    <a href="https://github.com/yourusername" target="_blank" class="contact-item">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" />
    <span>GitHub</span>
    </a>
    
    
    <a href="https://orcid.org/0000-0000-0000-0000" target="_blank" class="contact-item">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/orcid.svg" alt="ORCID" />
    <span>ORCID</span>
    </a>
    </div>
    
    
    <form id="contact-form" class="contact-form">
    <h3>Send a Direct Message</h3>
    
    
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="message" placeholder="Your Message" required></textarea>
    
    
    <button type="submit">Send Message</button>
    <p id="form-status"></p>
    </form>
</section>
